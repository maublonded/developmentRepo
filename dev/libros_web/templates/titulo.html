<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Libros Web</title>
    </head>
    <body>
        <h1> Libros Web - Busqueda por titulo </h1>
        <p> Busca una o mas palabras en el titulo </p>
        <form action="/titulo" method="post">
            <label for ="titulo"> Titulo del libro </label>
            <input type="text" name="titulo" placeholder="Titulo del libro">
            <input type="submit" value="Buscar">
        </form>
        <ul>
            {% for libro in lista_libros %}
            <li> <a href="/libro/{{libro.id}}"> {{ libro.title }} - {{libro.author}} </a> </li>
            {% endfor %}
        </ul>
        <ul>
            <li> <a href="/"> Inicio </a> </li>
            <li> <a href="/autor"> Busqueda por autor </a> </li>
            <li> <a href="/letra"> Busqueda por letra </a> </li>
        </ul>
    </body>
</html>
